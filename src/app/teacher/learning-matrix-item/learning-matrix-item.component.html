<mat-toolbar>
    <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon class="mat-18">navigate_before</mat-icon>
    </button>
    <button mat-button (click)="add(xHeadersList)">
       Add X Header
    </button>
    <button mat-button (click)="add(yHeadersList)">
        Add Y Header
    </button>
    <button mat-button (click)="add(cellsList)">
        Add Cell
    </button>
    <button mat-raised-button color="primary" (click)="savetemplate()">
            Save Template
    </button>
</mat-toolbar>

<!-- Matrix Name -->
<mat-card class="top-card mat-elevation-z0" *ngIf="(group | async) as group">
    <mat-card-header>
        <mat-card-title>{{group?.title}}</mat-card-title>
        <span class="example-spacer"></span>
        <mat-card-subtitle>{{group?.lastModified | date}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>


<div class="wrapper" [ngStyle]="template()">
  <div class="blank"></div>
  <mat-card class='header' *ngFor="let x of xHeadersList; let i = index" [ngStyle]="xheader(i+1)">
    {{ i }}
    {{ x | json}}
    <mat-card-header>
        <mat-card-title>{{x?.title}}</mat-card-title>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>        
    </mat-card-header>
    <mat-card-content>
        {{x?.description}}
    </mat-card-content>
    <mat-menu #menu="matMenu">
        <button (click)="add(xHeadersList, x, i)" mat-menu-item>
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
        </button>
        <button (click)="delete(xHeadersList, i)" mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
        </mat-menu>
  </mat-card>
  <mat-card class='header' *ngFor="let y of yHeadersList; let i = index" [ngStyle]="yheader(i+1)">
      <mat-card-header>
          <mat-card-title>{{y?.title}}</mat-card-title>
          <span class="example-spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>        
      </mat-card-header>
      <mat-card-content>
          {{y?.description}}
      </mat-card-content>
      <mat-menu #menu="matMenu">
          <button (click)="add(yHeadersList, y, i)" mat-menu-item>
              <mat-icon>mode_edit</mat-icon>
              <span>Edit</span>
          </button>
          <button (click)="delete(yHeadersList, i)" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
          </button>
          </mat-menu>
  </mat-card>
  <mat-card *ngFor="let cell of cellsList; let i = index">
      <mat-card-header>
          <mat-card-title>{{cell?.title}}</mat-card-title>
          <span class="example-spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>        
      </mat-card-header>
      <mat-card-content>
          {{cell?.description}}
      </mat-card-content>
      <mat-menu #menu="matMenu">
          <button (click)="add(cellsList, cell, i)" mat-menu-item>
              <mat-icon>mode_edit</mat-icon>
              <span>Edit</span>
          </button>
          <button (click)="delete(cellsList, i)" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
          </button>
          </mat-menu>
  </mat-card>  
</div>
