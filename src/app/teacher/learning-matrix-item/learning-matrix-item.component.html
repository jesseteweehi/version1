<mat-toolbar>
    <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon class="mat-18">navigate_before</mat-icon>
    </button>
    <button mat-button (click)="addHeader(xHeadersList)">
    Add X Header
    </button>
    <button mat-button (click)="addHeader(yHeadersList)">
        Add Y Header
    </button>
    <button mat-button (click)="addCell(cellsList)">
        Add Cell
    </button>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="addVersion()">
            Save New
    </button>
</mat-toolbar>

<!-- Matrix Name -->
<mat-card class="top-card mat-elevation-z0" *ngIf="(group | async) as group">
    <mat-card-header>
        <mat-card-title>{{group?.title}}</mat-card-title>
        <span class="example-spacer"></span>
        <mat-card-subtitle>{{group?.lastModified | date}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>

<mat-list dense>
    <mat-list-item *ngFor="let item of items | async" on-click="filterBy(item)">      
        <h3 mat-subheader>{{item?.title}}</h3>
        <span class="example-spacer"></span>
        <p>{{item?.lastModified | date}}</p>
        <button mat-icon-button color="primary" (click)="saveTemplate(item)">
            <mat-icon class="mat-18">save</mat-icon>
        </button>
        <button mat-icon-button class="right" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button (click)="editTitle(item)" mat-menu-item>
                <mat-icon>mode_edit</mat-icon>
                <span>Edit Title</span>
            </button>
            <button (click)="deleteVersion(item)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>lock</mat-icon>
                <span>Lock</span>
            </button>
        </mat-menu> 
    </mat-list-item>
</mat-list>


<div class="wrapper" [ngStyle]="template()">
  <div class="blank"></div>
  <mat-card class='header' *ngFor="let x of xHeadersList; let i = index" [ngStyle]="xheader(i+1)">
    <mat-card-header>
        <mat-card-title><h2>{{x?.title}}</h2></mat-card-title>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>        
    </mat-card-header>
    <mat-card-content>
        {{x?.description}}
    </mat-card-content>
    <mat-menu #menu="matMenu">
        <button (click)="addHeader(xHeadersList, x, i)" mat-menu-item>
            <mat-icon>mode_edit</mat-icon>
            <span>Edit</span>
        </button>
        <button (click)="delete(xHeadersList, i)" mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
        </mat-menu>
  </mat-card>
  <mat-card class='header' *ngFor="let y of yHeadersList; let i = index" [ngStyle]="yheader(i+1)">
      <mat-card-header>
          <mat-card-title>{{y?.title}}</mat-card-title>
          <span class="example-spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>        
      </mat-card-header>
      <mat-card-content>
          {{y?.description}}
      </mat-card-content>
      <mat-menu #menu="matMenu">
          <button (click)="addHeader(yHeadersList, y, i)" mat-menu-item>
              <mat-icon>mode_edit</mat-icon>
              <span>Edit</span>
          </button>
          <button (click)="delete(yHeadersList, i)" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
          </button>
          </mat-menu>
  </mat-card>
  <mat-card *ngFor="let cell of cellsList; let i = index">
      <mat-card-header>
          <mat-card-title>{{cell?.title}}</mat-card-title>
          <span class="example-spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
          </button>        
      </mat-card-header>
      <mat-card-content>
          {{cell?.description}}
      </mat-card-content>
      <mat-menu #menu="matMenu">
          <button (click)="addCell(cellsList, cell, i)" mat-menu-item>
              <mat-icon>mode_edit</mat-icon>
              <span>Edit</span>
          </button>
          <button (click)="delete(cellsList, i)" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
          </button>
          </mat-menu>
  </mat-card>  
</div>
