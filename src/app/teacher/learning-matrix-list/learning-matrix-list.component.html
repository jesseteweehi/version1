<mat-toolbar>
        <button mat-icon-button (click)="add()">
            <mat-icon class="mat-18">add</mat-icon>
        </button>
    </mat-toolbar>
    <h1></h1>
    
    <mat-card class="top-card mat-elevation-z0" *ngIf="(group | async) as group">
        <mat-card-header>
            <mat-card-title>{{group?.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{group?.description}}
        </mat-card-content>
    </mat-card>
     
    <div class="wrapper">
        <mat-card *ngFor="let item of items | async">
            <mat-card-header>
                <mat-card-title>{{item?.title}}</mat-card-title>
                <mat-card-subtitle fxLayout="column"> 
                </mat-card-subtitle>
                <span class="example-spacer"></span>
                <button mat-icon-button class="right" [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>        
            </mat-card-header>
            <mat-card-content>
                {{item?.description}}
            </mat-card-content>
            <mat-card-actions align="start"> 
                <a routerLink="{{item.key}}" mat-button color="primary">Version</a>           
            </mat-card-actions>
            <mat-menu #menu="matMenu">
            <button (click)="add(item)" mat-menu-item>
                <mat-icon>mode_edit</mat-icon>
                <span>Edit</span>
            </button>
            <button (click)="delete(item)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>lock</mat-icon>
                <span>Lock</span>
            </button>
            </mat-menu>
        </mat-card>
    </div>
