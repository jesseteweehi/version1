<mat-list dense>
    <mat-list-item *ngFor="let item of items">
        <mat-icon color="primary" *ngIf="item.role.admin"class="mat-18">supervisor_account</mat-icon>

        <h3 mat-subheader>{{item.profile.displayName}} {{item.profile.email}}</h3>
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="add(item)">
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
